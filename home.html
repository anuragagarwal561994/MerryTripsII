		<div class="container" id="home-container">
			<div class="row">
				<div class="col-md-3 section-heading heading">
					Find A Ride
				</div>
			</div>
			<div class="row section">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-12">
							<select class="styled-select form-control"><option>I am looking for a guest</option></select>
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-xs-4 input-label left pad-left pad-right">I am a:</div>
						<div class="col-xs-4 input-label left"><input type="checkbox">&nbsp;Driver</div>
						<div class="col-xs-4 input-label left"><input type="checkbox">&nbsp;Passenger</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-2 input-label pad-left left">
							from:&nbsp;
						</div>
						<div class="col-md-10 input">
							<select class="styled-select form-control"><option>select start destination</option></select>
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-md-4 input-label pad-left left">
							traveling on:&nbsp;&nbsp;
						</div>
						<div class="col-md-8 input">
							<select class="styled-select form-control"><option>select date</option></select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-2 input-label">
							to:&nbsp;
						</div>
						<div class="col-md-10 input">
							<select class="styled-select form-control"><option>select end destination</option></select>
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-md-10 col-md-offset-2 input">
							<input type="button" class="form-control" value="advanced search">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row" style="margin-top:2%;">
				<div class="col-md-3 section-heading heading">
					Experiences
				</div>
			</div>
			<div class="row section">
				<div class="col-md-12">
					<div class="row" style="height:70px;">
						<div class="col-md-1" style="padding-right:0px;height:100%;">
							<div style="display:inline-block;background:rgb(91,91,91);color:white;font-family:'Bebas';line-height:1.05;padding:2px 5px;border-radius:5px;height:70px;text-align:center;">
								<span style="font-size:3em;letter-spacing:2px;">17</span><br>Nov,2013
							</div>
						</div>
						<div class="col-md-1" style="height:70px;padding:0px;text-align:center;"><img src="images/empty dp.png"style="height:100%;max-width:100%;border-radius:5px;">
						</div>
						<div class="col-md-3"style="height:70px;padding-left:0px;">
						<div style="height:70px;padding:2%;background:rgb(235,237,236);border-radius:5px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis">
						<span style="font-family:'Bebas';font-size:1.6em;">Vinod Khanna</span><br><span style="font-size:1.2em;"><i>via Twitter</i></span>
						</div>
						</div>
						<div class="col-md-7"style="height:70px;padding-left:0px;">
						<div style="height:70px;background:rgb(235,237,236);border-radius:5px;font-size:1.6em;padding:0.5% 3%;overflow:auto;">"It was real fun. Made new friends, saw amazing places. Looking forward to more trips ahead."</div>
						</div>
					</div>
				</div>
			</div>

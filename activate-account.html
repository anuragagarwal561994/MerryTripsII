<!DOCTYPE html>
<html style="height:100%;">
	<head> 
		<title>Merry Trips</title> 
		
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="css/bootstrap.css" media="screen"/>
		<link rel="stylesheet" href="css/style.css" media="screen"/>
		<link rel="stylesheet" href="css/activate-account.css" media="screen"/>
		<link rel="stylesheet" href="css/media-queries.css" media="screen" />
	</head> 
	<body>
		<nav id="header" class="navbar-fixed-top">
			<ul id="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Book</a></li>
				<div id="logo-container"><img id='logo' src="images/logo.png"></div>
				<li><a href="#">Working</a></li>
				<li><a href="#">Search</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<div class="container" id="activate-account-container">
			<div class="row">
				<div class="section-heading heading">
					Activate &nbsp;Your &nbsp;Account 
				</div>
			</div>
			<div class="row" id="activate-account">
				<div class="col-md-12 section">
					<div class="row">
						<div class="col-xs-4 input-label">
							login id:&nbsp;
						</div>
						<div class="col-xs-8 input">
							<input type="email" class="form-control" placeholder="enter email address">
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-xs-4 input-label">
							enter password:&nbsp;
						</div>
						<div class="col-xs-8 input">
							<input type="password" class="form-control" placeholder="password">
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-xs-4 input-label">
							confirm password:&nbsp;
						</div>
						<div class="col-xs-8 input">
							<input type="password" class="form-control" placeholder="re-enter password">
						</div>
					</div>
					<div class="row spacing-between-fields">
						<div class="col-xs-6 col-xs-offset-4 input">
							<input type="button" class="form-control" value="activate account">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer" class="navbar-fixed-bottom">
		</div>
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<div class="container">
			<div class="row">
				<div class="col-md-6 section-spacing">
					<div class="row">
						<div class="col-md-5 section-heading small-font beba-font">
							Login
						</div>
					</div>
					<div class="row section">
						<div class="col-md-12" id="login">
							<div class="row">
								<div class="col-md-3 input-label small-font right">login id:&nbsp;</div>
								<div class="col-md-8 no-left-pad"><input type="email" class="form-control small-font" placeholder="enter email address"></div>
							</div>
							<div class="row row-gap">
								<div class="col-md-3 input-label small-font right">password:&nbsp;</div>
								<div class="col-md-8 no-left-pad"><input type="password" class="form-control small-font" placeholder="password"></div>
							</div>
							<div class="row">
								<div class="col-md-offset-3 col-md-8 input-label small-font">
									<input type="checkbox">&nbsp;remember password | <a href="#">forgot password?</a>
								</div>		
							</div>
							<div class="row">
								<div class="col-md-offset-3 col-md-7 input-label small-font buttons">
									<div class="col-md-5 no-left-pad"><input type="button" class="form-control" value="login"></div>
									<div class="col-md-5 no-left-pad"><input type="button" class="form-control" value="sign up"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 gap-section">
					<div class="row">
						<div class="col-md-12 section-heading small-font beba-font">
							Register As A Green Member. Its Free And Simple
						</div>
					</div>
					<div class="row section">
						<div class="col-md-12" id="green-member">
							<div class="row">
								<div class="col-md-2 input-label small-font">Name:&nbsp;</div>
								<div class="col-md-8 no-left-pad"><input type="email" class="form-control small-font" placeholder="enter email address"></div>
							</div>
							<div class="row row-gap">
								<div class="col-md-2 input-label small-font">Email:&nbsp;</div>
								<div class="col-md-4 no-pad" id="company-email"><input type="name" class="form-control small-font" placeholder="company email"></div>
								<div class="col-md-1 small-font at-the-rate">@</div>
								<div class="col-md-5 no-pad" id="company-id"><select class="styled-select form-control small-font"><option>company.com</option></select></div>
							</div>
							<div class="row">
								<div class="col-md-5 col-md-offset-7 no-left-pad smaller-font">your company not on list?</div>
							</div>
							<div class="row">
								<div class="col-md-2 input-label small-font">Contact:&nbsp;</div>
								<div class="col-md-4 no-pad" id="mobile-number"><input type="name" class="form-control small-font" placeholder="enter mobile no."></div>
								<div class="col-md-5 col-md-offset-1 no-pad" id="gender"><select class="styled-select form-control small-font"><option>gender</option></select></div>
							</div>
							<div class="row row-gap" id="alert-message">
								<div class="center beba-font small-font" id="alert"><b>!</b></div>
								<div class="col-md-9 small-font uniform-padding">Privileges of being a Green Member</div>
								<div class="col-md-2 no-pad"><input type="button" class="form-control" value="sign-up"></div>
							</div>
						</div>
					</div>
				</div>
